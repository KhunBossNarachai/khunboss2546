<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - Kinkshoka</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Gloria+Hallelujah&display=swap');

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
        }

        header {
            background: linear-gradient(90deg, #ff0000, #000);
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url() no-repeat center/cover;
            opacity: 0.2;
            z-index: 0;
        }

        header h1 {
            margin: 0;
            font-size: 4rem;
            color: #fff;
            font-family: 'Caveat', cursive;
            z-index: 1;
            position: relative;
        }

        header nav {
            margin-top: 10px;
            z-index: 1;
            position: relative;
        }

        header nav a {
            text-decoration: none;
            color: #ffbbbb; 
            margin: 0 15px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #fff; 
        }

        header nav a:active {
            color: #ff5252;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .schedule-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .schedule-item {
            position: relative;
            width: 100%;
            height: 700px;
            background-color: #222;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .schedule-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .schedule-item img:hover {
            transform: scale(1.05);
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            text-decoration: none;
            color: #ff5252;
            font-size: 1.5rem;
            border: 2px solid #ff5252;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-home a:hover {
            background-color: #ff5252;
            color: #121212;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }

      
        h1, h2, h3 {
            color: #ff5252;
        }

        p {
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Schedule</h1>
        <nav>

            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="price rate.html">Price Rate</a>
            <a href="schedule.html">Schedule</a>
            <a href="Payment.html">Payment</a>
            <a href="gallery.html">Gallery</a>
            <a href="Contact.html">Contact</a>
            <a href="community.html">Community</a>
            <a href="inwardness.html">Inwardness</a>
        </nav>
    </header>
    <main>
        <h2 style="text-align:center; font-size:2.5rem; margin-bottom:20px;">ตารางงาน</h2>
        <section class="schedule-section">
            <div class="schedule-item">
                <img src="trjpg.jpg" alt="ตารางงาน">
            </div>
        </section>
        <div class="back-home">
            <a href="index.html">Back to Home</a>
        </div>
    </main>
    <footer>
        &copy; 2024 Kinkshoka. All rights reserved.
    </footer>
</body>
</html>
