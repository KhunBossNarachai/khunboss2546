<head>
    <meta charset="UTF-8">

    <title>Contact - Kinkshoka</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Gloria+Hallelujah&display=swap');

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(90deg, #ff0000, #000);
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
        }
        header h1 {
            margin: 0;
            font-size: 4rem;
            color: #fff;
            font-family: 'Caveat', cursive;
        }
        header nav a {
            text-decoration: none;
            color: #ffbbbb;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #fff;
        }
        main {
            flex: 1; 
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .contact-section {
            margin-top: 20px;
        }
        .contact-section a {
            text-decoration: none;
            color: #ff5555;
            font-size: 1.5rem;
            display: block;
            margin: 15px 0;
            border: 2px solid #ff5555;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .contact-section a:hover {
            background-color: #ff5555;
            color: #111;
        }
        .contact-image {
            margin-top: 20px;
        }
        .contact-image img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .email-display {
            margin: 15px 0;
            font-size: 1.5rem;
            color: #ffbbbb;
            background-color: #222;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            border: 2px solid #ff5555;
        }
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            padding: 10px;
            background-color: #000; /* พื้นหลัง footer */
            margin-top: auto; /* ดัน footer ไปล่างสุด */
        }
    </style>
</head>
